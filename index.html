<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rastreamento de Encomendas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }
        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Rastreamento de Encomendas</h1>
        <form id="tracking-form">
            <label for="tracking-code">Insira o código de rastreamento:</label><br>
            <input type="text" id="tracking-code" name="tracking-code" required><br><br>
            <button type="submit">Rastrear</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const form = document.getElementById("tracking-form");
            const resultDiv = document.getElementById("result");

            form.addEventListener("submit", function(event) {
                event.preventDefault();
                const trackingCode = document.getElementById("tracking-code").value.trim();
                if (trackingCode !== "") {
                    trackPackage(trackingCode);
                }
            });

            function trackPackage(trackingCode) {
                const url = `https://api.postmon.com.br/v1/rastreio/ect/${trackingCode}`;

                fetch(url)
                    .then(response => response.json())
                    .then(data => {
                        displayResult(data);
                    })
                    .catch(error => {
                        resultDiv.innerHTML = "<p>Erro ao rastrear a encomenda. Por favor, tente novamente mais tarde.</p>";
                    });
            }

            function displayResult(data) {
                if (data.hasOwnProperty("erro")) {
                    resultDiv.innerHTML = "<p>Código de rastreamento inválido. Por favor, verifique e tente novamente.</p>";
                } else {
                    const trackingEvents = data.historico;

                    const latestEvent = trackingEvents[0];
                    resultDiv.innerHTML = `
                        <p>Status: ${latestEvent.status}</p>
                        <p>Localização: ${latestEvent.local}</p>
                        <p>Data: ${latestEvent.data}</p>
                        <p>Horário: ${latestEvent.hora}</p>
                    `;
                }
            }
        });
    </script>
</body>
</html>
